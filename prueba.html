
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>jQuery UI Tabs - Default functionality</title>
	
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
	<script src="scripts/jquery-ui-1.8.23.custom.min.js"></script>
    <script src="scripts/ember-1.0.pre.min.js"></script>

	
	
<script>
	window.App = Ember.Application.create({});

Item = Ember.Object.extend({
    id : null,
    name : null
});

App.listController = Ember.ArrayProxy.create({
    content : [
        Item.create({id: 1, name : 'test'}),
        Item.create({id: 1, name : 'test2'}),
    ],
});

App.ListView = Ember.View.extend({
    tagName : 'tr',

    didInsertElement : function() {
        var me = this;
        this._super();

        // Make list sortable
        this.$().parent("tbody").sortable({
            items : 'tr',
            opacity : 0.6,
            axis : 'y'
        });
    },
    
    del : function(event) {
        var item = event.context;
        App.listController.contentWillChange();
        App.listController.removeObject(item);
        App.listController.contentDidChange();
    }
});
	</script>

</head>
<body>
<script type="text/x-handlebars">
    <table>
    {{#each App.listController}}
        {{#view App.ListView contentBinding="this" }}
        <td>{{content.name}}</td><td><button {{action "del" context="content"}}>x</button></td>
      {{/view}}
    {{/each}}
    </table>
</script>â€‹


</body>
</html>
